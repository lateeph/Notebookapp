<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/style.css')}}">
	<title>NOTEBOOK</title>
	<h2>NOTEBOOKAPP</h2>
</head>
<body>
	{{if response.flash:}}
  	{{=response.flash}}
  	{{pass}}
	<div class="container">
		<div class="row">
			<div class="list-group">
			  	<div class="list-group-item active text-center">
			    NOTEBOOKS
			 	</div>
			 	<div>
			 	{{if notebooks:}}
			 	{{for notebook in notebooks:}}
			  	<p class="list-group-item">{{=notebook.title}}<br>
			  	<a href="{{=URL('showNotes', args=notebook.id)}}">See Notes</a>
                     &nbsp; <a href="{{=URL('deleteNotebook', args=notebook.id)}}">Delete Notebook</a> 
                     &nbsp; <a href="{{=URL('create_note', args=notebook.id)}}">Add Note</a>
                     &nbsp; <a href="{{=URL('updateNotebook', args=notebook.id)}}">Update Notebook</a></p>
			  	{{pass}}
			  	{{else:}}
			  	<div>
			  	No Notebooks added yet. Please <a href="{{=URL('create_notebook')}}"> add a notebook</a>
			  	</div>
			  	{{pass}}
			  	</div>
			</div>
		</div>
	</div>
	<script src="{{=URL('static','js/jquery.js')}}"></script>	
	<script src="{{=URL('static','js/bootstrap.js')}}"></script>
</body>
</html>
