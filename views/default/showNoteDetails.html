<!DOCTYPE html>
<html>
<head>
	<title>NOTEBOOKAPP</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/style.css')}}">
	<title></title>
</head>
<body>
	{{if response.flash:}}
  	{{=response.flash}}
  	{{pass}}

  	<div class="container">
		<div class="row">
			<div class="list-group">
			  	<div class="list-group-item active text-center">
			  	NOTES DETAILS
			 	</div>
			  	{{if note:}}
			  	<div class="list-group-item"><h3>{{=note.title}}</h3><br>
						  	<p>{{=note.body}}</p><br>
				</div>
				{{pass}}


	<script src="{{=URL('static','js/jquery.js')}}"></script> 
  	<script src="{{=URL('static','js/bootstrap.js')}}"></script>
</body>
</html>
